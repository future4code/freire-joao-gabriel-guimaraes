</head>
<body>
    <header>
        <p><strong>SuplementaJão</strong></p>

    <nav class="jao">
        <a href="./index.html">Página Inicial</a> <br>

    <h2 class="prod">Adicionar Produto</h2>
    <form class="prod" action="">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
            <br>
     
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="nome do produto" name="descrição">
            <br>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="valor do produto" name="preço">
            <br>

            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade-disponivel"> Quantidade Dísponivel: </label>
            <input type="number" id="Quantidade disponível" name="quantidade-disponivel">

            <br>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit" formaction="http://127.0.0.1:5501/template-loja/ctrl-estoque.html" >Adicionar</button>

    </form>

</body>
</html>
